<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>HDR Multi Tool</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/about.css" />
  <link rel="stylesheet" href="./css/queue_panel.css" />
  <link rel="stylesheet" href="./css/scrollbar.css" />
  <link rel="stylesheet" href="./css/checkbox.css" />
</head>

<body>
  <div id="container">
    <div id="input-panel">


      <div id="info-area">
        <span id="info-area-span">
          Open a Dolby Vision or HDR10+ compatible file
        </span>
        <a id="job-panel">
          <svg id="job-panel-button" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M507-480 384-357l56 57 180-180-180-180-56 57 123 123ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
          </svg>
        </a>
      </div>

      <div id="input-area" class="file-area">
        <input type="button" value="Input" id="open-file" class="file-buttons file-buttons-hover" />
        <input type="text" id="open-file-text-box" class="text-box" readonly />
      </div>

      <div id="settings-area">

        <div id="settings-content-area">

          <!-- hdr10+ content -->
          <div id="hdr10-plus-content" class="tab-content">
            <div id="hdr10plus-check-box-div" class="hdr-check-button-div">
              <label for="hdr10plus-check-box" class="checkbox-label">HDR10+</label>
              <input type="checkbox" id="hdr10plus-check-box" class="default-checkbox" name="hdr10plus-check-box"
                value="1">
            </div>
            <div id="hdr10-plus-body" class="hdr-body">

              <div id="hdr10-plus-skip-validation-div" class="check-button-div hdr-body-positioning">
                <label for="hdr10-plus-skip-validation">Skip Validation</label>
                <input type="checkbox" id="hdr10-plus-skip-validation" class="default-checkbox"
                  name="hdr10-plus-skip-validation" value="--skip-validation">
              </div>

              <div id="hdr10-plus-skip-re-order-div" class="check-button-div hdr-body-positioning">
                <label for="hdr10-plus-skip-re-order">Skip Reorder</label>
                <input type="checkbox" id="hdr10-plus-skip-re-order" class="default-checkbox"
                  name="hdr10-plus-skip-re-order" value="--skip-reorder">
              </div>

            </div>
          </div>

          <!-- dv content -->
          <div id="dv-content" class="tab-content">

            <div id="dv-check-box-div" class="hdr-check-button-div">
              <label for="dv-check-box">Dolby Vision</label>
              <input type="checkbox" id="dv-check-box" class="default-checkbox" name="dv-check-box" value="1">
            </div>

            <div id="dv-plus-body" class="hdr-body">
              <div id="dv-rpu-extract-mode" class="menu-div hdr-body-positioning">
                <label for="rpu-extract-mode">RPU Extract Mode</label>
                <select id="rpu-extract-mode" class="menu-selection" name="rpu-extract-mode">
                  <option value="-m 2">Profile 8.1: Remove Mapping (Default)</option>
                  <option value="-m 5">Profile 8.1: Preserves Mapping</option>
                  <option value="-m 4">Profile 8.4</option>
                  <option value="-m 1">MEL</option>
                  <option value="-m 0">Untouched</option>
                </select>
              </div>


              <div id="dv-hevc-nalu" class="menu-div hdr-body-positioning">
                <label for="hevc-nalu">HEVC Nalu Start Code</label>
                <select id="hevc-nalu" class="menu-selection" name="hevc-nalu">
                  <option value="">Default</option>
                  <option value="--start-code four">Four</option>
                  <option value="--start-code annex-b">Annex-B</option>
                </select>
              </div>

              <div id="dv-check-box-div-crop" class="check-button-div hdr-body-positioning">
                <label for="dv-crop-box">Cropped Encode</label>
                <input type="checkbox" id="dv-crop-box" class="default-checkbox" name="dv-crop-box" value="-c">
              </div>

            </div>

          </div>

        </div>

      </div>


      <div id="output-area" class="file-area">
        <input type="button" value="Output" id="save-file" class="file-buttons button-out-disabled" />
        <input type="text" id="save-file-text-box" class="text-box text-box-out" readonly />
        <a id="add-job-button" href="#" class="file-buttons button-out button-out-disabled">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
          </svg>
        </a>
      </div>


    </div>

    <!-- About window -->
    <div id="about-panel">
      <div id="about-header">
        <span>About</span>
        <svg id="close-about" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
        </svg>
      </div>
      <div id="about-content">
        <p>
          HDR Multi Tool<br>A GUI wrapper for HDR tools<br><br>Development: jlw4049
        </p>
      </div>
    </div>

    <!-- Queue panel -->
    <div id="queue-panel">
      <div id="queue-header">
        Queue
      </div>
      <div id="queue-body">
        <select id="queue-listbox" multiple>
          <!-- modify with js -->
        </select>

        <div id="queue-progress-bar-box">
          <!-- modify with js -->
          <div id="queue-progress-bar"></div>
          <span id="queue-progress-text"></span>
        </div>

        <div id="queue-button-box" class="file-area">
          <a id="delete-job-button" href="#" class="file-buttons">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
          </a>

          <a id="start-job-button" href="#" class="file-buttons">
            <!-- TODO decide if we'll grey out  -->
            <!-- <svg id="start-job-svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"> -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z" />
            </svg>
          </a>
        </div>
      </div>
    </div>

  </div>
  <script src="./js/renderer.js"></script>
</body>

</html>
